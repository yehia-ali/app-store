<mat-toolbar color="primary">
    <div class="header-container flex items-center justify-between w-full">
      <div class="logo">
        <h1 class="text-white text-lg">{{"COMMON.APP_NAME" | translate}}</h1>
      </div>
  
      <div class="actions flex items-center gap-4">
        <!-- Cart Icon -->
        <button mat-icon-button>
          <mat-icon>shopping_cart</mat-icon>
        </button>
  
        <!-- Language Switcher -->
        <mat-select [(value)]="selectedLanguage" (selectionChange)="changeLanguage($event)">
          <mat-option value="en">English</mat-option>
          <mat-option value="ar">Arabic</mat-option>
        </mat-select>
  
        <!-- Logout Button -->
        <button mat-raised-button color="warn" (click)="logout()">{{"COMMON.LOGOUT" | translate}}</button>
      </div>
    </div>
  </mat-toolbar>
